<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
  <meta charset="UTF-8">
  <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type"germinoci.springframework.sfgpetclinic.model.Vet"*/-->
<!--nemusi to asi byt-->
<h2 th:text="'List of Vets'">List of Vest...</h2>

<table id="vets" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px">Id</th>
    <th style="width: 150px">First Name</th>
    <th style="width: 150px">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet?.id}"></td>
    <td th:text="${vet?.firstName}">Joe</td> <!--?null save operator-->
    <td th:text="${vet?.lastName}">Buck</td>
  </tr>
  </tbody>
</table>

</body>
</html>
