<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Pets Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type"germinoci.springframework.sfgpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}"></td>
    <td th:text="${owner?.firstName}">Joe</td> <!--?null save operator-->
    <td th:text="${owner?.lastName}">Buck</td>
  </tr>
  </tbody>
</table>

</body>
</html>
